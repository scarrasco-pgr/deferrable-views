@if(product()) {
<div class="flex flex-col gap-4 mt-5">
  @for (r of product().reviews; track r) {
  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title>{{ r.date | date }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>{{ r.comment }}</mat-card-content>
    <mat-card-actions class="mt-auto">
      <mat-icon>star</mat-icon>
      <span>{{ r.rating }}</span>
      <mat-icon class="ml-4">person</mat-icon>
      <span>{{ r.reviewerName }}</span>
    </mat-card-actions>
  </mat-card>
  }
</div>
}
